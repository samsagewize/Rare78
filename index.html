<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header, footer {
            text-align: center;
            padding: 1em;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
            background-color: #fff;
        }

        #toolbar {
            text-align: center;
            margin: 20px auto;
        }

        .color-option {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option:hover {
            border: 2px solid #000;
        }

        #saveButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #saveButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Urua Labs</h1>
    </header>

    <main>
        <!-- Self Inscribe Button -->
        <button id="selfInscribeButton" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Self Inscribe
        </button>

        <!-- Drawing Pad Elements (Initially Hidden) -->
        <div id="drawingPad" style="display: none;">
            <div id="toolbar">
                <div id="colorPalette">
                    <div class="color-option" style="background-color: #000;" data-color="#000"></div>
                    <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                </div>
                <button id="saveButton">Save Drawing</button>
            </div>
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
        </div>
    </main>

    <footer>
        <p>&copy; Urua Labs</p>
    </footer>

    <script>
        const selfInscribeButton = document.getElementById('selfInscribeButton');
        const drawingPad = document.getElementById('drawingPad');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorOptions = document.querySelectorAll('.color-option');
        const saveButton = document.getElementById('saveButton');

        let isDrawing = false;
        let currentColor = '#000';

        // Open the drawing pad when "Self Inscribe" button is clicked
        selfInscribeButton.addEventListener('click', () => {
            drawingPad.style.display = 'block';
        });

        // Change the brush color
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                currentColor = option.dataset.color;
            });
        });

        // Start drawing
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        // Draw on the canvas
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        // Stop drawing
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.closePath();
        });

        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
        });

        // Save the drawing
        saveButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
