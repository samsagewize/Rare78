<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the clickable overlay */
        .clickable-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 80px; /* Adjust the size as needed */
            height: 80px; /* Adjust the size as needed */
            background-color: transparent; /* Make it transparent */
            cursor: pointer;
        }

        /* Styles for the drawing pad */
        #drawingCanvas {
            border: 1px solid #ccc;
            cursor: crosshair;
        }

        #tools {
            margin: 10px 0;
        }

        #saveButton {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content goes here -->
    </header>

    <main>
        <!-- Displaying a PNG image from the local repository -->
        <img src="sdfvsdfdfdf.png" alt="Sdfvsdfdfdf Image">

        <!-- Clickable overlay linked to the GitHub repository -->
        <a href="https://magiceden.io/ordinals/marketplace/rare78" target="_blank" class="clickable-overlay"></a>

        <!-- Invisible clickable button -->
        <button id="invisibleButton" style="position: absolute; top: 0; right: 0; width: 50px; height: 50px; opacity: 0;">
        </button>
        <button id="invisibleButton" style="position: fixed; top: 10px; right: 10px; width: 50px; height: 50px; opacity: 0;">
            <a href="https://bitwell.wtf" target="_blank" style="display: block; width: 100%; height: 100%;"></a>
        </button>

        <!-- Self Inscribe Button -->
        <button id="selfInscribeButton">Self Inscribe</button>

        <!-- Drawing pad modal -->
        <div id="drawingPad" style="display: none;">
            <canvas id="drawingCanvas" width="500" height="500"></canvas>
            <div id="tools">
                <label for="colorPicker">Color: </label>
                <input type="color" id="colorPicker" value="#000000">
                <label for="brushSize">Brush Size: </label>
                <input type="number" id="brushSize" value="5" min="1" max="50">
                <button id="saveButton">Save Drawing</button>
                <button id="closeButton">Close</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Urua Labs</p>
    </footer>

    <script>
        const selfInscribeButton = document.getElementById('selfInscribeButton');
        const drawingPad = document.getElementById('drawingPad');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const saveButton = document.getElementById('saveButton');
        const closeButton = document.getElementById('closeButton');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Open the drawing pad
        selfInscribeButton.addEventListener('click', () => {
            drawingPad.style.display = 'block';
        });

        // Close the drawing pad
        closeButton.addEventListener('click', () => {
            drawingPad.style.display = 'none';
        });

        // Drawing logic
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mouseup', () => (isDrawing = false));
        canvas.addEventListener('mouseout', () => (isDrawing = false));

        // Save the drawing
        saveButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'drawing.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.8); // Lower quality for smaller size
            link.click();
        });
    </script>
</body>
</html>
